<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUNDGANG</title>
    <script>
      (function (s, e, n, d, er) {
        s["Sender"] = er;

          }),

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        font-family: Arial, sans-serif;
      }
      .centered-div {
        width: 40vw; /* Makes the image span 70% of the viewport width */
        max-width: 40%;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .centered-div :hover {
        cursor: pointer;
      }
      h1 {
        font-family: Arial;
        font-size: 6rem;
        color: black;
        padding: 1rem;
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 500px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        display: none;
        flex-direction: column;
        align-items: center;
        padding-top: 17px;
        padding-left: 20px;
        padding-right: 20px;
        z-index: 1000;
        gap: 33px;
      }
      .popup.active {
        display: flex;
      }
      .popup-header {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .popup-close {
        align-self: flex-end;
        font-size: 1.2rem;
        cursor: pointer;
        color: gray;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
      }
      .overlay.active {
        display: block;
      }
      .logo {
        width: 100%; /* Make the image take up the full width of the div */
        height: 100%; /* Optional: make the image stretch to fill the height */
        object-fit: contain; /* Ensure the image scales without distortion */
        display: block; /* Remove unwanted whitespace below the image */
      }
    </style>
  </head>
  <body>
    <div class="centered-div">
      <img id="openPopup" class="logo" src="logo.png" alt="RUNDGANG Logo" />
    </div>

    <!-- Popup Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <div class="popup-close" id="closePopup">&times;</div>
      <div
        class="sender-form-field"
        data-sender-form-id="m4mw0j4zdwp06jeidso"
      ></div>
    </div>

    <script>
      // Get elements
      const openPopupButton = document.getElementById("openPopup");
      const closePopupButton = document.getElementById("closePopup");
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");

      // Open popup
      openPopupButton.addEventListener("click", () => {
        popup.classList.add("active");
        overlay.classList.add("active");
      });

      // Close popup
      closePopupButton.addEventListener("click", () => {
        popup.classList.remove("active");
        overlay.classList.remove("active");
      });

      // Close popup when clicking on overlay
      overlay.addEventListener("click", () => {
        popup.classList.remove("active");
        overlay.classList.remove("active");
      });
    </script>
  </body>
</html>
